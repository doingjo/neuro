    <!-- //Header -->
    <div class="header">
      <div class="content">
        <h1><a href="/">neurogait</a></h1>
        <!-- //GNB -->
        <div class="inner_gnb">
          <ul class="list_gnb">
            <li><a href="#none"><span>홈</span></a></li>
            <li><a href="#none"><span>환자</span></a></li>
            <li class="on"><a href="#none"><span>스케줄</span></a></li>
            <li><a href="#none"><span>문의</span></a></li>
            <li><a href="#none"><span>통계</span></a></li>
            <li><a href="#none"><span>설정</span></a></li>
          </ul>
        </div>
        <!-- GNB// -->
        <!-- //Login -->
        <div class="inner_user">
          <div class="box_avatar"></div><!-- .box_avatar는 기본(비로그인), box_avatar.login(로그인), box_avatar.on(비로그인 클릭) -->
          <div class="box_state">
            <p class="name_user">박재활님</p>
            <button type="button" class="btn_login">Login</button>
            <!-- <button type="button" class="btn_logout">Logout</button> -->
          </div>
        </div>
        <!-- Login// -->
      </div>
    </div>
    <!-- Header// -->
    <!-- //Contents -->
    <div class="container">
      <!-- //타이틀영역 -->
      <div class="inner_title">
        <div class="box_title">
          <h2>스케줄 추가</h2>
          <p class="tit_sub">환자에게 알맞은 운동 스케줄을 처방할 수 있습니다.</p>
        </div>
        <div class="box_btn">
          <button type="button" class="btn_cancel">취소</button>
          <button type="button" class="btn_actprimary">추가</button>
        </div>
      </div>
      <!-- 타이틀영역 -->
      <!-- //컨텐츠 영역 -->
      <div class="cont inner_schedule_add">
        <!-- //달력과 환자정보 -->
        <div class="flex_schedule">
            <!-- //달력영역 -->
            <div class="box_calendar">
                <div class="datepicker_wrap">
                    <input type="text" class="main_rangedatepicker" name="" value="" />
                </div>
            </div>
            <!-- 달력영역// -->
            <!-- //환자정보 -->
            <div class="box_schedule empty">
                <div class="tit_schedule">
                    <h2>환자정보</h2>
                </div>
                <div class="box_select">
                    <p class="txt_msg">선택 버튼을 눌러 환자를 추가하세요</p>
                    <button class="btn_small color_whiteborder">선택</button>
                </div>
            </div>
            <!-- 환자정보// -->
        </div>
        <!-- 달력과 환자정보// -->
      </div>
      <div class="cont inner_schedule_add empty">
          <div class="box_btn_btm">
            <button class="btn_small color_whiteborder">운동 리스트 선택</button>
          </div>
      </div>
      <!-- 컨텐츠 영역// -->
    </div>
    <!-- Contents// -->

    <footer>

      </div>
      <div class="inner_logo">
