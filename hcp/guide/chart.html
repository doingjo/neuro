<style>
body{background-color:#fff}

.linechart-wrap{width:1300px}

.piechart-wrap{width:220px}
.piechart-wrap .chart{position:relative}
.piechart-wrap .chart .dot-list li{position:absolute;bottom:0;display:inline-block;width:5px;height:5px;background:#dee2e6;border-radius:100%}
.piechart-wrap .chart .dot-list li.on{background-color:#5280e2}
.piechart-wrap .chart .dot-list li.dot6{left:18.18%;bottom:2.43%}
.piechart-wrap .chart .dot-list li.dot5{left:18.63%;bottom:18.69%}
.piechart-wrap .chart .dot-list li.dot4{left:21.81%;bottom:34.14%}
.piechart-wrap .chart .dot-list li.dot3{left:27.72%;bottom:47.15%}
.piechart-wrap .chart .dot-list li.dot2{left:35%;bottom:56.91%}
.piechart-wrap .chart .dot-list li.dot1{left:44.54%;bottom:62.6%}
.piechart-wrap .chart .dot-list li.dot7{right:44.54%;bottom:62.6%}
.piechart-wrap .chart .dot-list li.dot8{right:35%;bottom:56.91%}
.piechart-wrap .chart .dot-list li.dot9{right:27.72%;bottom:47.15%}
.piechart-wrap .chart .dot-list li.dot10{right:21.81%;bottom:34.14%}
.piechart-wrap .chart .dot-list li.dot11{right:18.63%;bottom:18.69%}
.piechart-wrap .chart .dot-list li.dot12{right:18.18%;bottom:2.43%}
.piechart-wrap .chart .pin{position:absolute;bottom:0;left:calc(50% - 6px); transform:rotate(0deg);transform-origin:bottom center}
.piechart-wrap .chart .pin::before{content:'';display:inline-block; width:12px;height:41px;margin-bottom:-6px; background:url('../images/chart_pointer.png') no-repeat center center}

.walkchart-wrap{width:546px;}
.walkchart-wrap .chart{position:relative}
.walkchart-wrap .chart .legend:after{content:'';display:block;clear:both}
.walkchart-wrap .chart .legend strong:nth-child(2){float:right}
.walkchart-wrap .chart .legend strong{font-size:14px;font-weight:500}
.walkchart-wrap .chart .legend strong span{font-size:12px;font-weight:400;vertical-align:baseline}
.walkchart-wrap .chart >.averline{position:absolute;top:32px;height:120px;z-index:1;width:2px;background:url('../images/line_1.svg')repeat-y center center;background-size:auto}
.walkchart-wrap .chart .bar-wrap{margin-top:11px;position:relative}
.walkchart-wrap .chart .bar-wrap .bar{position:relative;height:12px;margin:0 0 8px;border-radius:6px;background-color:#e9ecef;overflow:hidden}
.walkchart-wrap .chart .bar-wrap .bar .stance{position:absolute;top:0;height:12px}
.walkchart-wrap .chart .bar-wrap >span{font-size:12px;font-weight:bold;line-height:1.33;text-align:center;color:#000;white-space:nowrap}
.walkchart-wrap .chart .bar-wrap .stance_tx{position:absolute;top:20px;transform:translate(-50%, 0)}
.walkchart-wrap .chart .bar-wrap .swing_tx{position:absolute;top:20px;right:0}
.walkchart-wrap .chart .bar-wrap.f .stance_tx{transform:translate(-100%, 0)}
.walkchart-wrap .chart .bar-wrap.ff .swing_tx{transform:translate(130%, 0)}
.walkchart-wrap .chart .bar-wrap.fff .swing_tx{display:none}
.walkchart-wrap .chart .bar-wrap .name{font-weight:500;color:#868e96}
.walkchart-wrap .chart .bar-wrap.left .bar .stance{background-color:#5280e2}
.walkchart-wrap .chart .bar-wrap.right .bar .stance{background-color:#21d0b3}
.walkchart-wrap .chart .bar-wrap.aver .bar .stance{background-color:#2f455c}

.analysis-wrap{width:325px;}
.analysis-wrap .chart{position:relative;}
.analysis-wrap .chart .legend{font-size:18px;font-weight:700;letter-spacing:-.5px}
.analysis-wrap .chart .legend:after{content:'';display:block;clear:both}
.analysis-wrap .chart .legend em{font-size:14px;font-weight:500;vertical-align:middle}
.analysis-wrap .chart .legend strong{float:right;}
.analysis-wrap .chart .bar-wrap{margin-top:8px;padding-bottom:26px; position:relative}
.analysis-wrap .chart .bar-wrap .bar{height:12px;border-radius:6px;overflow:hidden}
.analysis-wrap .chart .bar-wrap .bar span{display:block;height:100%;}
.analysis-wrap .chart .bar-wrap .average{  position:absolute;top:0;}
.analysis-wrap .chart .bar-wrap .average:before,
.analysis-wrap .chart .bar-wrap .average:after{content:'';display:block; height:16px;position:absolute;top:-2px;}
.analysis-wrap .chart .bar-wrap .average:before{width:12px;background-color:#fff; left:-6px;}
.analysis-wrap .chart .bar-wrap .average:after{width:4px;border-radius:2px;background-color:#212529; left:-2px;}
.analysis-wrap .chart .bar-wrap .average span{position:absolute;top:19px;left:0; font-size:12px;color:#868e96;white-space:nowrap;}

.analysis-wrap .chart.type3{padding-right:30px;}
.analysis-wrap .chart.type3 .legend{line-height:1; position:absolute;top:-3px;right:0;}

.achieve-wrap{width:792px;height:304px; padding:24px 32px 24px 102px; border-radius:10px;background-color:#f7f8fd}
.achieve-wrap .chart{position:relative; height:100%;padding:42px 40px 65px; border-radius:10px;background-color:#fff}
.achieve-wrap .chart .legend{position:absolute;top:34px;left:-70px;}
.achieve-wrap .chart .legend p{position:relative; margin-top:18px; font-size:12px;color:#868e96;font-weight:500}
.achieve-wrap .chart .legend p::after{content:'';display:block; position:absolute;top:50%;left:110px; width:580px;height:1px; background-color:#e9ecef}
.achieve-wrap .chart .legend p:first-child{margin-top:0;}
.achieve-wrap .chart .legend p:last-child{margin-top:23px; font-size:11px;font-weight:400}
.achieve-wrap .chart .legend p:last-child::after{display:none}
.achieve-wrap .chart .bar-wrap{display:flex;flex-direction:row;justify-content:space-between; height:100%;padding:0 60px;}
.achieve-wrap .chart .bar-wrap .bar{position:relative; width:24px;height:100%;}
.achieve-wrap .chart .bar-wrap .bar span{display:inline-block;position:absolute;bottom:0; width:100%;min-height:24px; border-radius:12px;background-color:#90b4ff}
.achieve-wrap .chart .bar-wrap .bar .tick{position:absolute;bottom:-36px;left:0;right:0; font-size:12px;color:#999;font-weight:700;text-align:center;}
.achieve-wrap .chart .bar-wrap .bar:first-child .tick{color:#fa323c;}
.achieve-wrap .chart .bar-wrap .bar:last-child .tick{color:#434cff;}
.achieve-wrap .chart .bar-wrap .bar.max span{background-color:#5280e2}
</style>


    <title>Neuro font text</title>
  </head>
