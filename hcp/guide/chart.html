.walkchart-wrap .chart{width:546px; position: relative;padding-top:0.8333vw;}
.walkchart-wrap .chart > .averline{position: absolute;top:10%;height:78%;z-index:1;width:0.2778vw;background:url('../images/line_1.svg')repeat-y center center;background-size:auto;}
.walkchart-wrap .chart .chart{margin-top:4.1667vw;position: relative;}
.walkchart-wrap .chart .chart .bar{display: block;position: relative;height: 3.3333vw;margin: 0 0 2.2222vw;border-radius: 1.6667vw;background-color: #e9ecef;overflow: hidden;}
.walkchart-wrap .chart .chart .bar .stance{position: absolute;top:0;height: 3.3333vw;}
.walkchart-wrap .chart .chart .stance_tx{position: absolute;top:5.5556vw;transform: translate(-50%, 0); font-family: Montserrat;font-size: 3.3333vw;font-weight: bold;line-height: 1.33;text-align: center;color: #000;white-space:nowrap;}
.walkchart-wrap .chart .chart .swing_tx{position: absolute;top:5.5556vw;right:0; font-family: Montserrat;font-size: 3.3333vw;font-weight: bold;line-height: 1.33;text-align: center;color: #000;white-space:nowrap;}
.walkchart-wrap .chart .chart.f .stance_tx{transform: translate(-100%, 0);}
.walkchart-wrap .chart .chart.ff .swing_tx{transform: translate(130%, 0);}
.walkchart-wrap .chart .chart.fff .swing_tx{display:none}
.walkchart-wrap .chart .chart .name{font-size: 3.3333vw;font-weight: 500;line-height: 1.33;color: #868e96;}
.walkchart-wrap .chart .chart.left .bar .stance{background-color: #5280e2;}
.walkchart-wrap .chart .chart.right .bar .stance{background-color: #21d0b3;}
.walkchart-wrap .chart .chart.aver .bar .stance{background-color: #2f455c;}

};
var barCycleData = [
  {name:'왼발',stance:'100',swing:'33'},
  {name:'오른발',stance:'63',swing:'37'},
  {name:'표준',stance:'60',swing:'40'},
];
$(function(){
  hcp.lineChart('.linechart-wrap .chart', linechartData);
  hcp.pieChart('.piechart-wrap .chart', piechartData);
  walkChart('.walkchart-wrap .chart', barCycleData)
});



function walkChart($this, data){
  var box = $($this),
      averNo = data.find(x => x.name === '표준').stance,
      averHtml = `<span class="averline" style="left:${averNo}%"></span>`;
  box.append(averHtml);
  for(var  index = 0; index < data.length; index++){
    var name = data[index].name,
        left = data[index].stance,
        right = data[index].swing,
        leftClass ='',
        color = '';
    if(left >= 92 && left < 97){leftClass='f'}else if(left >= 97){if(left == 100){leftClass='fff'}else{leftClass='ff'}}
    if(name == '왼발'){color='left'}else if(name == '오른발'){color='right'}else{color='aver'}
    var liHtml = `<div class="chart ${leftClass} ${color}"><div class="bar"><span class="stance" style="width:${left}%"> </span></div><span class="stance_tx" style="left:${left}%">${left}</span><span class="swing_tx">${right}</span><span class="name">${name}</span></div>`
    box.append(liHtml);
  }
}


</script>
