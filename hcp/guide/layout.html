<body>
  <div class="wrapper">
    <div class="header">
      <div class="content">
        <h1><a href="#none"><img src="../images/logo.jpg" alt="neurogait"></a></h1>
        <!-- //GNB -->
        <div class="inner_gnb">
          <ul class="list_gnb">
            <li><a href="#none"><span>홈</span></a></li>
            <li class="on"><a href="#none"><span>환자</span></a></li>
            <li><a href="#none"><span>스케쥴</span></a></li>
            <li><a href="#none"><span>문의</span></a></li>
            <li><a href="#none"><span>통계</span></a></li>
            <li><a href="#none"><span>설정</span></a></li>
          </ul>
        </div>
        <!-- GNB// -->
        <!-- //Login -->
        <div class="inner_user">
          <!-- .box_avatar는 기본 프로필, box_avatar .login은 접속상태(파란배경), box_avatar .logoff는 로그인전 클릭상태(파란아바타) -->
          <div class="box_avatar"></div>
          <div class="box_state">
            <p class="name_user">박재활님</p>
            <button type="button" class="btn_login">Login</button>
            <!-- <button type="button" class="btn_logout">Logout</button> -->
          </div>
        </div>
        <!-- Login// -->
      </div>
    </div>
    <!-- //Contents -->
    <div class="container">
      <!-- //타이틀영역 - 버튼 -->
      <div class="inner_title">
        <div class="box_title">
          <h2>타이틀</h2>
          <p class="tit_sub">서브 타이틀 예제 입니다.</p>
        </div>
        <div class="box_btn">
          <button type="button" class="btn_cancel">취소</button>
          <button type="button" class="btn_actprimary">저장</button>
          <button type="button" class="btn_secondary">삭제</button>
          <button type="button" class="btn_primary">매칭끊기</button>
        </div>
      </div>
      <!-- 타이틀영역 - 버튼// -->
      <!-- //타이틀영역 - 검색 -->
      <div class="inner_title">
        <div class="box_title">
          <h2>타이틀</h2>
          <p class="tit_sub">서브 타이틀 예제 입니다.</p>
        </div>
        <div class="box_search">
          <div class="deco_select">
            <select name="" id="">
              <option value="">전체</option>
            </select>
          </div>
          <div class="deco_search">
            <input type="text" placeholder="검색어를 입력하세요">
            <button type="button" class="btn_search"><img src="../images/icon_search.svg" alt="검색"></button>
          </div>
          <button type="button" class="btn_find"><img src="../images/icon_find.png" alt="검색"></button>
        </div>
      </div>
      <!-- 타이틀영역 - 검색// -->
      <!-- //타이틀영역 - 링크 -->
      <div class="inner_title">
        <div class="box_title">
          <h2>타이틀</h2>
          <p class="tit_sub">서브 타이틀 예제 입니다.</p>
        </div>
        <div class="box_link">
          <a href="#none" class="on">링크</a>
          <a href="#none">링크링크</a>
          <a href="#none">링크링</a>
          <a href="#none">링링크</a>
        </div>
      </div>
      <!-- 타이틀영역 - 링크// -->
      <!-- //기본컨텐츠 - 여백 사방 48px -->
      <div class="cont">
        <!-- //하단버튼 -->
        <div class="both_btn">
          <div class="align_left">
            <button type="button" class="btn_large color_secondary">취소</button>
            <button type="button" class="btn_large color_actprimary">저장</button>
            <button type="button" class="btn_large color_primary">의료진 계정삭제</button>
          </div>
          <div class="align_right">
            <button type="button" class="btn_large color_secondary">취소</button>
            <button type="button" class="btn_large color_actprimary">저장</button>
            <button type="button" class="btn_large color_primary">의료진 계정삭제</button>
          </div>
        </div>
        <!-- 하단버튼// -->
      </div>
      <!-- 기본컨텐츠 - 여백 사방 48px// -->
