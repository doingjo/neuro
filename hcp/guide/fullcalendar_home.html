<style>
.home_cal_wrap{max-width:404px;}

.fc .fc-daygrid-day-frame{position: relative;height:99px; /* seems to work better than `height` because sets height after rows/cells naturally do it */  }
.fc .fc-daygrid-day-number{position:relative;z-index:4; height:91px;padding:21px;margin:4px; font-size:12px;color:#868e96;font-weight:500; border-radius:12px;border:1px solid #fff; display:flex;align-items:start;justify-content:end;}
.fc .fc-daygrid-day-number:hover{text-decoration:none !important; border-color:#5280e2;box-shadow: 0 4px 4px 0 rgba(183, 192, 227, 0.4);}
.fc .fc-daygrid .fc-daygrid-day.bg .fc-daygrid-day-number:before{content:'';display:block; border-radius:12px;background:rgba(82, 128, 227, 1);background:var(--fc-highlight-color, rgba(82, 128, 227, 1));position:absolute;top:0;left:0;right:0;bottom:0;z-index:-1;}
.fc .fc-scrollgrid-section-sticky > * {position:sticky;z-index:3; border-radius:8px;background: #f8f9fd;background: var(--fc-page-bg-color, #f8f9fd);}
.fc .fc-daygrid .fc-day-today .fc-daygrid-day-top::before{content:'';display:block; width:3px;height:3px;border-radius:100%;background-color:#111; position:absolute;top:21px;right:28px;z-index:10}
.fc .fc-daygrid-body-unbalanced .fc-daygrid-day-events{position:absolute;top:50px;right:24px;z-index:10}


.home_cal_wrap .fc .fc-scrollgrid-section-sticky > *{background-color:transparent !important;}
.home_cal_wrap .fc .fc-col-header-cell-cushion{padding:0 0 13px;width:100%; text-align:center;}
.home_cal_wrap .fc-theme-standard td{border-top:0}
.home_cal_wrap .fc .fc-daygrid-day-frame{height:44px;}
.home_cal_wrap .fc .fc-daygrid-day-number{height:42px;padding:0;margin:1px; font-size:13px;color:#000;font-weight:700; border-radius:8px; align-items:center;justify-content:center;}
.home_cal_wrap .fc .fc-daygrid .fc-daygrid-day.bg .fc-daygrid-day-number:before{border-radius:8px;}
.home_cal_wrap .fc .fc-daygrid .fc-day-today .fc-daygrid-day-top::before{background-color:#868e96; top:10px;right:calc(50% - 2px)}
.home_cal_wrap .fc .fc-daygrid .fc-day-today.bg .fc-daygrid-day-top::before{background-color:#fff}
.home_cal_wrap .fc .fc-daygrid-body-unbalanced .fc-daygrid-day-events{width:4px; top:32px;right:calc(50% - 2px)}
.home_cal_wrap .fc .fc-daygrid-body-unbalanced .fc-daygrid-day-events .fc-daygrid-event{margin:0;padding:0;width:4px;height:4px; text-indent:-9999px; border-radius:100%;background-color:#000;}
</style>
