            <ul class="list_info">
                <li>
                    <em class="tit">이메일</em>

                <li>

                      <button type="button" class="btn_showtxt"><span class="hidden">비밀번호 보기</span></button>
                    </div>
                </li>
                <li>
                    <em class="tit">재설정 코드</em>
                    <input type="text" class="input_round" placeholder="이메일로 전송된 코드값을 입력하세요.">
                </li>
            </ul>
            <p class="txt_warning">※ 유효하지 않은 재설정 코드입니다. 코드를 다시 확인해 주세요.</p>
