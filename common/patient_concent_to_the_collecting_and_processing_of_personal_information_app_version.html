<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, viewport-fit=cover" />

  <meta name="author" content="">

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
<style>
    ul, ol, li {list-style:outside none none;margin:0;padding:0;}
    p{margin:0;padding:0;}
    /* terms */
    .terms_wrap{font-family:Roboto, "Noto Sans KR", sans-serif;font-size:14px;color:#696969;text-align:left;word-break:keep-all;}
    .terms_wrap h1{margin-top:20px; font-family:Roboto, "Noto Sans KR", sans-serif;font-size:16px;color:#000;font-weight:700;text-align:center;word-wrap:break-word;word-break:keep-all;}
    .terms_wrap h2{margin-top:40px;padding:15px; border-radius:8px;background-color:#f8f8f8; font-family:Roboto, "Noto Sans KR", sans-serif;font-size:16px;color:#000;font-weight:500;text-align:center;}
    .terms_wrap h2:first-child{margin-top:0}
    .terms_wrap h3{margin-top:30px; font-family:Roboto, "Noto Sans KR", sans-serif;font-size:16px;color:#000;font-weight:700}
    .terms_wrap li{margin-top:7px;padding-left:24px;text-indent:-24px;}
    .terms_wrap li ul{margin-top:7px;}
    .terms_wrap li li{margin-top:5px;}
    .terms_wrap >p,.terms_wrap >div,.terms_wrap >ul{margin-top:20px;}
    .terms_wrap li strong{display:block; margin-top:15px;}
    .terms_wrap li strong +p{margin-top:5px;}
    .terms_wrap div strong{display:block; margin-top:15px;}
    .terms_wrap div strong +p{margin-top:5px;}
    .terms_wrap >strong{display:block; margin-top:40px;color:#000;}
    .terms_wrap >table{margin-top:30px;width:100%; border:1px solid #e2e2e2; text-align:center;}
    .terms_wrap >table th{padding:10px 0; border-left:1px solid #e2e2e2;background-color:#f8f8f8; font-size:14px;color:#000;}
    .terms_wrap >table td{padding:10px 0; border-top:1px solid #e2e2e2;border-left:1px solid #e2e2e2; font-size:14px;color:#333;}
</style>
  <title></title>
</head>
<body>

    <div class="terms_wrap">
        <h1>[개인정보 수집·이용 동의]</h1>
        <table>
            <thead>
                <tr>
                    <th>수집·이용 목적</th>
                    <th>수집하려는 개인정보 항목</th>
                    <th>보유 및 이용기간</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>서비스 제공</td>
                    <td>성명, 생년월일, 성별, 휴대폰 번호, 이메일, 키(신장), 체중, 발 사이즈</td>
                    <td>개인정보 처리방침에 따름</td>
                </tr>
            </tbody>
        </table>
        <p>동의를 거부할 수 있으며, 동의를 거부할 시 NEUROGAIT(뉴로게이트) 앱 서비스를 이용할 수 없습니다.</p>
    </div>

</body>
</html>
