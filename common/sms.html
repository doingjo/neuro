  </div>
  <script>
    /* 모달 팝업창 */
    function modals_close(id){
      $('#'+id).removeClass('show');
      setTimeout(() => {
        $('#'+id).removeClass('on');
      }, 500);
    }
    function modals_show(id){
      $('#'+id).addClass('on');
      setTimeout(() => {
        $('#'+id).addClass('show');
      }, 200);
    }
    /* 모달 팝업창 */
    $("#agreeAll").click(function(){
      if($("#agreeAll").prop("checked")) {
        $(".agree_list input[type=checkbox]").prop("checked",true);
        $(".button_default").prop("disabled",false);
      } else {
        $(".agree_list input[type=checkbox]").prop("checked",false);
        $(".button_default").prop("disabled",true);
      }
    });
    $(".agree_list input[type=checkbox]").click(function(){
      var lengths = $('.agree_list input[type=checkbox]').length -1;
      $('.agree_list input[type=checkbox]:checked').each(function (index) {
        if(index==lengths){
          $("#agreeAll").prop("checked",true);
        }else{
          $("#agreeAll").prop("checked",false);
        }
      });
    });
    $(".agree_list input[type=checkbox]").click(function(){
      var lengths = $('.agree_list .require input[type=checkbox]').length -1;
      $('.agree_list .require input[type=checkbox]:checked').each(function (index) {
        if(index==lengths){
          $(".button_default").prop("disabled",false);
        }else{
          $(".button_default").prop("disabled",true);
        }
      });
    });
    load();
    function load(){
        window.addEventListener('load', function(){
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    }
  </script>
