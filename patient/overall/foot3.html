<body>

          <a href="#" class="back_btn"><span>뒤로가기</span></a>

              const bardata1 = [

                ];
                barchart(bardata1, 'barchart1', 70);

            </script>
          </div>

            </div>

            </div>
            <script>
              const bachartData = [

                { left : 60, right : 60, day : "10" },

                { left : null, right : null, day : "12" },
                { left : 60, right : 60, day : "13" },
                { left : 60, right : 60, day : "14" },
                { left : 60, right : 60, day : "15" },
                { left : '', right : '', day : "16" },
                { left : 60, right : 60, day : "17" },
                { left : 60, right : 60, day : "18" },
                { left : 60, right : 60, day : "19" },
                { left : 60, right : 60, day : "20" },
              ];
              bachart(bachartData,'bachart')
