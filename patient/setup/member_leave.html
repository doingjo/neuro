<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, viewport-fit=cover" />
    <meta name="author" content="">
    <meta name="title" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="../css/swiper.min.css">
    <script type="text/javascript" src="../js/jquery.3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/webfont-NotoSansKR.js"></script>
    <script type="text/javascript" src="../js/d3.v5.min.js"></script>
    <script type="text/javascript" src="../js/swiper.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>

        <link rel="stylesheet" href="../css/NotoSansKR.css">
    </noscript>
    <link rel="stylesheet" href="../css/contents.css">
    <title>NEUROGAIT</title>
  </head>
<body>
  <div id="wrap">
    <div class="close_page">
      <a href="#" class="page_close">닫기</a>
      <div class="page">
        <h1>회원 탈퇴</h1>
        <div class="titles">회원탈퇴의 사유를 알려주세요.<br />서비스 개선에 중요한 자료로 활용하겠습니다.</div>

          <div class="leave">
            <ul class="leave_list">
              <li>
                <span class="checkbox_mark">
                  <input type="checkbox" name="" id="leave_1" />
                  <label for="leave_1">앱 사용이 불편함</label>
                </span>
              </li>
              <li>
                <span class="checkbox_mark">
                  <input type="checkbox" name="" id="leave_2" />
                  <label for="leave_2">나에게 필요한 데이터가 없음</label>
                </span>
              </li>
              <li>
                <span class="checkbox_mark">
                  <input type="checkbox" name="" id="leave_3" />
                  <label for="leave_3">사용 빈도가 낮음</label>
                </span>
              </li>
              <li>
                <span class="checkbox_mark">
                  <input type="checkbox" name="" id="leave_4" />
                  <label for="leave_4">개인 정보 및 재활 운동 삭제 목적</label>
                </span>
              </li>
              <li>
                <span class="check_mark">
                  <input type="checkbox" name="" id="leave_5" />
                  <label for="leave_5">기타</label>
                  <span class="input" style="display: none;">
                    <textarea name="" id="" cols="30" rows="10" placeholder="기타" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
                  </span>
                </span>
              </li>
            </ul>
            <ul class="leave_text">
              <li>회원탈퇴 시 등록한 프로그램, 보행 패턴 분석 데이터, 의사 선생님 코멘트, 스케줄 등 ‘뉴로게이트’ 앱의 서비스를 이용하실 수 없습니다.</li>
              <li>회원탈퇴 시 회원님의 회원 정보가 모두 삭제되며 복구할 수 없습니다.</li>
              <li>회원탈퇴 후 재가입은 가능하지만 탈퇴한 회원 ID로 재가입을 하실 수 없습니다.</li>
            </ul>
            <div class="tac">
              <span class="radiobox">
                <input type="radio" name="" id="leave_ok">
                <span class="ico"></span>
                <label for="leave_ok">모든 정보를 삭제하는 것에 동의합니다.</label>
              </span>
            </div>
          </div>
          <div class="bottom_btn"><button type="submit" class="button_default">탈퇴하기</button></div>

      </div>
    </div>
  </div>
</body>
</html>
