<body>
  <div id="wrap">
    <div class="default_page">
      <div class="page"><!-- 데이터 없을때 class=nodata 추가 -->
        <div class="page_head">
          <h1>측정 단위</h1>
          <a href="#" class="back_btn"><span>뒤로가기</span></a>
          <span class="headbg"></span>
        </div>
        <div class="container">
          <div class="setpage">
            <p class="ti">앱에 표시되는 단위를<br />선택해주세요.</p>
            <ul class="unit">
              <li>
                <span class="radio_selection">
                  <input type="radio" name="unit" id="ko" checked>
                  <label for="ko">한국식 단위 (cm/kg/km)</label>
                </span>
              </li>
              <li>
                <span class="radio_selection">
                  <input type="radio" name="unit" id="us">
                  <label for="us">영국식 단위 (fi,inch/lb/mi)</label>
                </span>
              </li>
            </ul>
          </div>
          <div class="bottom_btn"><button type="submit" class="button_default">완료</button></div>
        </div>
      </div>
    </div>
  </div>
