<body>
  <div id="wrap">
    <div class="default_page">
      <div class="page"><!-- 데이터 없을때 class=nodata 추가 -->
        <div class="page_head">
          <h1>데이터 동기화</h1>
          <a href="#" class="back_btn"><span>뒤로가기</span></a>
          <span class="headbg"></span>
        </div>
        <div class="container">
          <div class="setpage">
            <p class="ti">원활한 재활을 위해 데이터 동기화 옵션을 선택해 주세요.<br /></p>
            <div class="tis">“항상” 옵션을 선택하시는 경우 요금제에 따라 추가 데이터 요금이 부과될 수 있습니다.</div>
            <ul class="unit">
              <li>
                <span class="radio_selection">
                  <input type="radio" name="synchronization" id="syn1" checked>
                  <label for="syn1">항상</label>
                </span>
              </li>
              <li>
                <span class="radio_selection">
                  <input type="radio" name="synchronization" id="syn2">
                  <label for="syn2">와이파이 연결 시</label>
                </span>
              </li>
            </ul>
          </div>
          <div class="bottom_btn">
            <a href="#" class="backup_btn">지금 바로 데이터 백업 하기</a>
            <button type="submit" class="button_default">완료</button>
          </div>
        </div>
      </div>
    </div>
  </div>
