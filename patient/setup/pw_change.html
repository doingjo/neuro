<body>
  <div id="wrap">
    <div class="close_page">
      <a href="#" class="page_close">닫기</a>
      <div class="page">
        <h1>비밀번호 변경</h1>
        <div class="titles">주기적인 비밀번호 업데이트로 개인정보를 안전하게 보호하세요.</div>
        <div class="form_default">
            <form action="">
              <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
                <div class="input">
                  <label for="email">현재 비밀번호</label>
                  <div class="tixed">
                    <div class="tfcell"><input type="password" name="" id="" class="pwinput" value="" placeholder="입력하세요" /></div>
                    <div class="tfcell">
                      <a href="#" class="pwshow">패스워드 보기</a>
                    </div>
                  </div>
                </div>
                <div class="text err">현재 비밀번호를 확인해 주세요.</div>
              </div>
              <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
                <div class="input">
                  <label for="email">새로운 비밀번호</label>
                  <div class="tixed">
                    <div class="tfcell"><input type="password" name="" id="" class="pwinput" value="" placeholder="8~16 자리, 영문/숫자/특수문자 조합" /></div>
                    <div class="tfcell">
                      <a href="#" class="pwshow">패스워드 보기</a>
                    </div>
                  </div>
                </div>
                <div class="text err">새로운 비밀번호를 확인해 주세요.</div>
              </div>
              <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
                <div class="input">
                  <label for="email">비밀번호 재입력</label>
                  <div class="tixed">
                    <div class="tfcell"><input type="password" name="" id="" class="pwinput" value="" placeholder="비밀번호를 확인" /></div>
                    <div class="tfcell">
                      <a href="#" class="pwshow">패스워드 보기</a>
                    </div>
                  </div>
                </div>
                <div class="text err">비밀번호를 확인해 주세요.</div>
              </div>
              <div class="bottom_btn"><button type="submit" class="button_default" disabled>완료</button></div>
            </form>
        </div>
      </div>
    </div>
  </div>
