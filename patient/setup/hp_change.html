<body>
  <div id="wrap">
    <div class="close_page">
      <a href="#" class="page_close">닫기</a>
      <div class="page">
        <h1>휴대폰번호 변경</h1>
        <div class="titles">아이디, 비밀번호 찾기 등 본인 확인이 필요한 경우 사용할 휴대폰 번호입니다.</div>
        <div class="form_default">
            <form action="">
              <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
                <div class="input">
                  <label for="email">변경할 휴대폰 번호</label>
                  <div class="tixed">
                    <div class="tfcell email_select" style="width:20.5vw;padding-right: 4.4444vw;">
                      <select name="" id="" class="form_select tal">
                        <option value="">+82</option>
                      </select>
                    </div>
                    <div class="tfcell"><input type="tel" name="" id="email" placeholder="‘-’없이 입력" /></div>
                    <div class="tfcell">
                      <a href="#"  class="button_small">인증확인</a>
                    </div>
                  </div>
                </div>
                <div class="text err">에러 메시지</div>
              </div>
              <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
                <div class="input">
                  <label for="attest">인증번호</label>
                  <div class="tixed">
                    <div class="tfcell"><input type="tel" name="" id="attest" placeholder="인증번호 입력" /></div>
                    <div class="tfcell">
                      <a href="#"  class="button_small">인증확인</a>
                    </div>
                  </div>
                </div>
                <div class="text attest">01:03</div>
              </div>
              <div class="linelink"><a href="#">인증번호 재발송</a></div>
              <div class="bottom_btn"><button type="submit" class="button_default" disabled>완료</button></div>
            </form>
        </div>
