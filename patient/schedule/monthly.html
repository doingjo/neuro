<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, viewport-fit=cover" />
    <meta name="author" content="">
    <meta name="title" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/ini.min.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/fullcalendar.css">
    <script type="text/javascript" src="../js/jquery.3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/webfont-NotoSansKR.js"></script>
    <script type="text/javascript" src="../js/webfont-Montserrat.js"></script>
    <script type="text/javascript" src="../js/d3.v5.min.js"></script>
    <script type="text/javascript" src="../js/swiper.min.js"></script>
    <script type="text/javascript" src="../js/fullcalendar.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <noscript>
        <link rel="stylesheet" href="../css/NotoSansKR.css">
        <link rel="stylesheet" href="../css/Montserrat.css">
    </noscript>
    <link rel="stylesheet" href="../css/contents.css">
    <title>NEUROGAIT</title>
  </head>
<body>
  <div id="wrap">
    <div class="default_page">
      <div class="page">
        <div class="page_head">
          <h1>스케줄</h1>
          <a href="#" class="back_btn"><span>뒤로가기</span></a>
          <div class="hselect">
            <select name="" id="" class="form_select">
              <option value="month">월간</option>
              <option value="week">주간</option>
            </select>
          </div>
          <span class="headbg"></span>
        </div>
        <div class="container">
          <div id='calendar'></div>
          <hr class="line full" />
          <div class="schedule_list">
            <h2>10.01</h2>
            <a href="#none" class="today_btn">오늘</a>
            <hr class="line_box" />
            <!--
              운동 아이콘 명칭
              까치발 = tiptoe
              왼발 부하 = left-overload
              오른발 부하 = right-overload
              의자 앉기 = sit
              계단 오르 내리기 = up-down
              왼발 외발서기 = left-onefoot
              오른발 외발서기 = right-onefoot
              스쿼트 = squat
              제자리 서기 = stand
              러닝 = running
              보행 = walking
            -->
            <ul>
              <li>
                <a href="#" class="card ing">
                  <span class="icon"><img src="../images/ico-walking.svg" alt=""></span>
                  <span class="state">진행중</span>
                  <div class="ti">보행</div>
                  <div class="tx">[운동 부위]<br />무릎, 엉덩이, 허벅지</div>
                  <ol class="txlist">
                    <li>1. 무릎 천천리 올리기</li>
                    <li>2. 골반 높이까지 올리세요</li>
                    <li>3. 자세한 설명이 들어가는 영역입니다.</li>
                  </ol>
                </a>
              </li>
              <li>
                <a href="#" class="card ing">
                  <span class="icon"><img src="../images/ico-tiptoe.svg" alt=""></span>
                  <span class="state">진행중</span>
                  <div class="ti">까치발</div>
                  <div class="tx">[운동 부위]<br />무릎, 엉덩이, 허벅지</div>
                </a>
              </li>
              <li>
                <a href="#" class="card ing">
                  <span class="icon"><img src="../images/ico-squat.svg" alt=""></span>
                  <span class="state">진행중</span>
                  <div class="ti">스쿼트</div>
                  <div class="tx">[운동 부위]<br />무릎, 엉덩이, 허벅지</div>
                </a>
              </li>
              <li>
                <a href="#" class="card end">
                  <span class="icon"><img src="../images/ico-left-onefoot.svg" alt=""></span>
                  <span class="state">완료</span>
                  <div class="ti">왼발 외발서기</div>
                  <div class="tx">[운동 부위]<br />무릎, 엉덩이, 허벅지</div>
                </a>
              </li>
            </ul>
          </div>
          <div class="bottom_btn"><a href="#" class="button_default r">스케줄  추가</a></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/schedule.js"></script>
</body>
</html>
