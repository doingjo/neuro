<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, viewport-fit=cover" />
    <meta name="author" content="">
    <meta name="title" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/ini.min.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <script type="text/javascript" src="../js/jquery.3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/webfont-NotoSansKR.js"></script>
    <script type="text/javascript" src="../js/d3.v5.min.js"></script>
    <script type="text/javascript" src="../js/swiper.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <noscript>
        <link rel="stylesheet" href="../css/NotoSansKR.css">
    </noscript>
    <link rel="stylesheet" href="../css/contents.css">
    <title>NEUROGAIT</title>
  </head>
<body>
  <div id="wrap">
    <div class="close_page">
      <a href="#" class="page_close">닫기</a>
      <div class="page">
        <h1>비밀번호 재설정</h1>
        <div class="form_default">
            <form action="">
              <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
                <div class="input">
                  <label for="hp">휴대폰 번호 </label>
                  <input type="tel" name="" id="hp" placeholder="‘-’없이 입력" />
                </div>
                <div class="text err">에러 메시지</div>
              </div>
              <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
                <div class="input">
                  <label for="email">이메일 </label>
                  <div class="tfixed">
                    <div class="tfcell"><input type="text" name="" id="email" placeholder="이메일 주소" /></div>
                    <div class="tfcell email_select">
                      <select name="" id="" class="form_select">
                        <option value="">직접입력</option>
                        <option value="@naver.com">@naver.com</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="text err">에러 메시지</div>
              </div>
              <div class="input_default error"><!-- class "error" 넣으면 에러표시함-->
                <div class="input">
                  <label for="pw">새 비밀번호</label>
                  <input type="password" name="" id="pw" value="1234" placeholder="8~16 자리, 영문/숫자/특수문자 조합" />
                </div>
                <div class="text err">8~16 자리, 영문/숫자/특수문자 조합이 아닙니다.</div>
              </div>
              <div class="input_default error"><!-- class "error" 넣으면 에러표시함-->
                <div class="input">
                  <label for="code">재설정 코드</label>
                  <input type="text" name="" id="code" value="" placeholder="재설정코드 입력" />
                </div>
                <div class="text err">재설정코드가 올바르지 않습니다.<br />다시 확인해주세요.
                  </div>
              </div>
              <div class="bottom_btn"><button type="submit" class="button_default">비밀번호 변경</button></div>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
