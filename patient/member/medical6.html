<html lang="ko">

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, viewport-fit=cover" />
    <meta name="author" content="">

    <meta name="keywords" content="">

    <link rel="stylesheet" href="../css/swiper.min.css">
    <script type="text/javascript" src="../js/jquery.3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/webfont-NotoSansKR.js"></script>

        <link rel="stylesheet" href="../css/NotoSansKR.css">

    <link rel="stylesheet" href="../css/contents.css">
    <title>NEUROGAIT</title>
  </head>
<body>
  <div id="wrap">
    <div class="default_page medical">
      <div class="page botbtn">
        <div class="page_head">
          <h1>문진정보</h1>
          <a href="#" class="back_btn"><span>뒤로가기</span></a>
          <a href="#" class="skip_btn"><span>건너뛰기</span></a>
          <span class="headbg"></span>
        </div>
        <div class="container">
          <div class="medical_step">
            <span class="step">06</span>
            <p>5번의 신체 활동은 하루에 얼만큼 하셨나요?</p>
          </div>
          <div class="medical_box">
            <ul class="medical_input">
              <li>
                <span class="radio_mark">
                  <input type="radio" name="step4" id="medical4_1" />
                  <label for="medical4_1">활동함</label>
                  <span class="input">
                    <span class="tixed">
                      <span class="tfcell t2">하루에</span>
                      <span class="tfcell">
                        <input type="tel" name="" placeholder="시간 입력" />
                      </span>
                      <span class="tfcell p1 t3">
                        <strong>시간</strong>
                      </span>
                      <span class="tfcell">
                        <input type="tel" name="" placeholder="분 입력" />
                      </span>
                      <span class="tfcell p1">
                        <strong>분</strong>
                      </span>
                    </span>
                  </span>
                </span>
              </li>
              <li>
                <span class="radio_mark">
                  <input type="radio" name="step4" id="medical4_2" />
                  <label for="medical4_2">확실하지 않음</label>
                </span>
              </li>
            </ul>
          </div>
        </div>
        <div class="bottom_btn"><button type="submit" class="button_default">다음</button></div>
      </div>
    </div>
  </div>
</body>
</html>
