<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, viewport-fit=cover" />
    <meta name="author" content="">
    <meta name="title" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/ini.min.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/daterangepicker.css">
    <link rel="stylesheet" href="../css/fullcalendar.css">
    <link rel="stylesheet" href="../css/NotoSansKR.css">
    <link rel="stylesheet" href="../css/Montserrat.css">
    <script type="text/javascript" src="../js/jquery.3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/d3.v5.min.js"></script>
    <script type="text/javascript" src="../js/swiper.min.js"></script>
    <script type="text/javascript" src="../js/lottie-player.js"></script>
    <script type="text/javascript" src="../js/moment.min.js"></script>
    <script type="text/javascript" src="../js/daterangepicker.js"></script>
    <script type="text/javascript" src="../js/fullcalendar.js"></script>
    <script type="text/javascript" src='../js/chart.js'></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/contents.css">
    <title>NEUROGAIT</title>
  </head>
<body>
  <div id="wrap">
    <div class="default_page medical">
      <div class="page botbtn">
        <div class="page_head">
          <h1>문진정보</h1>
          <a href="#" class="back_btn"><span>뒤로가기</span></a>
          <a href="#" class="skip_btn"><span>건너뛰기</span></a>
          <span class="headbg"></span>
        </div>
        <div class="container">
          <div class="medical_step">
            <span class="step">02</span>
            <p>병원 진단이나 수술을 받은 이력이 있다면 모두 선택해 주세요.</p>
          </div>
          <div class="medical_box">
            <ul class="medical_input">
              <li>
                <span class="checkbox_mark">
                  <input type="checkbox" name="" id="medical2_1" />
                  <label for="medical2_1">없음</label>
                </span>
              </li>
              <li>
                <span class="checkbox_mark">
                  <input type="checkbox" name="" id="medical2_2" />
                  <label for="medical2_2">근골격계질환</label>
                </span>
              </li>
              <li>
                <span class="checkbox_mark">
                  <input type="checkbox" name="" id="medical2_3" />
                  <label for="medical2_3">심혈관계질환</label>
                </span>
              </li>
              <li>
                <span class="checkbox_mark">
                  <input type="checkbox" name="" id="medical2_4" />
                  <label for="medical2_4">호흡계질환</label>
                </span>
              </li>
              <li>
                <span class="checkbox_mark">
                  <input type="checkbox" name="" id="medical2_5" />
                  <label for="medical2_5">신경계질환</label>
                </span>
              </li>
              <li>
                <span class="checkbox_mark">
                  <input type="checkbox" name="" id="medical2_6" />
                  <label for="medical2_6">내분비계질환</label>
                </span>
              </li>
              <li>
                <span class="checkbox_mark">
                  <input type="checkbox" name="" id="medical2_7" />
                  <label for="medical2_7">디스크질환</label>
                </span>
              </li>
              <li>
                <span class="check_mark">
                  <input type="checkbox" name="" id="medical2_8" />
                  <label for="medical2_8">기타</label>
                  <span class="input" style="display: none;">
                    <textarea name="" id="" cols="30" rows="10" placeholder="직접 입력" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
                  </span>
                </span>
              </li>
            </ul>
          </div>
        </div>
        <div class="bottom_btn"><button type="submit" class="button_default">다음</button></div>
      </div>
    </div>
  </div>
</body>
</html>
