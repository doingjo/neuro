<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, viewport-fit=cover" />
    <meta name="author" content="">
    <meta name="title" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/ini.min.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <script type="text/javascript" src="../js/jquery.3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/webfont-NotoSansKR.js"></script>
    <script type="text/javascript" src="../js/d3.v5.min.js"></script>
    <script type="text/javascript" src="../js/swiper.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <noscript>
        <link rel="stylesheet" href="../css/NotoSansKR.css">
    </noscript>
    <link rel="stylesheet" href="../css/contents.css">
    <title>NEUROGAIT</title>
  </head>
<body>
  <div id="wrap">
    <div class="close_page">
      <a href="#" class="page_close">닫기</a>
      <div class="page">
        <h1>아이디 찾기</h1>
        <p class="titles">회원가입 시 인증한 수단으로<br />아이디 찾기를 진행하시기 바랍니다.</p>
        <div class="tab_default">
          <ul>
            <li><span class="on">휴대폰</span></li>
            <li><span>이메일</span></li>
          </ul>
        </div>
        <div class="form_default tab_cont">
          <div>
              <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
                <div class="input">
                  <label for="hp">휴대폰 번호</label>
                  <div class="tixed">
                    <div class="tfcell email_select" style="width:20.5vw">
                      <select name="" id="" class="form_select tal">
                        <option value="">+82</option>
                      </select>
                    </div>
                    <div class="tfcell" style="padding-left: 4.4444vw;"><input type="tel" name="" id="hp" placeholder="‘-’없이 입력" /></div>
                  </div>
                </div>
                <div class="text">휴대폰 번호로 가입하신 아이디를 보내드립니다.</div>
              </div>
              <div class="bottom_btn"><button type="submit" class="button_default" onclick="modals_show('modals')">아이디 찾기</button></div>
          </div>
          <div style="display: none;">
              <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
                <div class="input">
                  <label for="email">이메일 </label>
                  <div class="tfixed">
                    <div class="tfcell"><input type="text" name="" id="email" placeholder="이메일 주소" /></div>
                    <div class="tfcell email_select">
                      <select name="" id="" class="form_select">
                        <option value="">직접입력</option>
                        <option value="@naver.com">@naver.com</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="text">이메일 주소로 가입하신 아이디를 보내드립니다.</div>
              </div>
              <div class="bottom_btn"><button type="submit" class="button_default">아이디 찾기</button></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modals" id="modals">
      <div class="box">
        <div class="mod_hade">
          <p>인증수단 확인 필요</p>
        </div>
        <div class="mod_body">
          해당 번호로 회원가입된 회원이 없습니다. 인증 수단을 확인해주세요.
        </div>
        <div class="mod_bott">
          <button onclick="modals_close('modals')">확인</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
