    <title>NEUROGAIT</title>


  </head>
<body>
  <div id="wrap">
    <div class="default_page setup">
      <div class="page">
        <div class="page_head">
          <h1>달력 선택기</h1>
          <a href="#" class="back_btn"><span>뒤로가기</span></a>
          <span class="headbg"></span>
        </div>
        <div class="container">

            <input type="text" id="calendar" name="" value="" />


        </div>
      </div>
    </div>
  </div>

<script>
$(function() {

    daterangepicker();

});//function

function daterangepicker(){
  $('#calendar').daterangepicker({
    autoUpdateInput:true,
    "locale": {
      "format": "YYYY.MM.DD",
      "separator": " - ",
      "applyLabel": "선택완료",
      "cancelLabel": "취소",
      "daysOfWeek": [ "일","월","화","수","목","금","토" ],
      "monthNames": [ "01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12" ],
      "firstDay": 0,
      "startDate": new Date(),
      "endDate": new Date(),
      "drops": "auto"
    },
    }, function(start, end, label){
      console.log(start.format('YYYY-MM-DD') +' - '+ end.format('YYYY-MM-DD'));
  });

  /* 눌리고 시작할 때 */
  $('.daterangepicker').wrap('<div class="wrap-layer"></div>').before('<div class="dimmed"></div>');
  $('.daterangepicker').prepend('<div class="header"><div class="date"></div><button class="btn-prev"></button><button class="btn-next"></button></div>');
  $('#calendar').trigger('click');
  var first = $('.drp-calendar.left .month').text(),
      last = $('.drp-calendar.right .month').text();
  $('.date').html(first+' - '+last);
  /* //눌리고 시작할 때 */
  $(document).on('click', '.btn-prev', function(){
      $('.prev').trigger('click');
          first = $('.drp-calendar.left .month').text();
          last = $('.drp-calendar.right .month').text();
      $('.date').html(first+' - '+last);
  });
  $(document).on('click', '.btn-next', function(){
      $('.next').trigger('click');
          first = $('.drp-calendar.left .month').text();
          last = $('.drp-calendar.right .month').text();
      $('.date').html(first+' - '+last);
  });
  $('#calendar').on('focus', function(){
    $('.daterangepicker').wrap('<div class="wrap-layer"></div>').before('<div class="dimmed"></div>');
    $('.daterangepicker').prepend('<div class="header"><div class="date"></div><button class="btn-prev"></button><button class="btn-next"></button></div>');
    var first = $('.drp-calendar.left .month').text(),
        last = $('.drp-calendar.right .month').text();
    $('.date').html(first+' - '+last);
  });
  $(document).on('click', '.dimmed, .drp-buttons .btn', function(){
    $('.dimmed').remove();
    $('.daterangepicker').unwrap();
    $('.header').remove();
  });
}


</script>

</body>
