<body>
  <div id="wrap">
    <div class="close_page">
      <a href="#" class="page_close">Cancel</a>
      <div class="page">
        <h1>Reset Password</h1>
        <p class="titles">Please select the verification method when creating the account.</p>
        <div class="tab_default">
          <ul>
            <li><span class="on">Mobile</span></li>
            <li><span>Email</span></li>
          </ul>
        </div>
        <div class="form_default tab_cont">
          <div>
            <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
              <div class="input">
                <label for="nation">Select</label>
                <select name="" id="nation" class="form_select dis">
                  <option value="">Select</option>
                  <option value="연구">Research</option>
                </select>
              </div>
              <div class="text err">에러 메시지</div>
            </div>

            <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
              <div class="input">
                <label for="email">Mobile Number</label>
                <div class="tixed">
                  <div class="tfcell email_select" style="width:20.5vw;padding-right: 4.4444vw;">
                    <select name="" id="" class="form_select tal">
                      <option value="">+82</option>
                    </select>
                  </div>
                  <div class="tfcell"><input type="tel" name="" id="email" placeholder="Enter Numbers Only" /></div>
                  <!-- <div class="tfcell">
                    <a href="#"  class="button_small">인증확인</a>
                  </div> -->
                </div>
              </div>
              <div class="text">We will send you a reset code to change your password.</div>
            </div>
            <div class="bottom_btn"><button type="submit" class="button_default">Get a reset code</button></div>
          </div>
          <div style="display: none;">
            <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
              <div class="input">
                <label for="nation">Select</label>
                <select name="" id="nation" class="form_select dis">
                  <option value="">Select</option>
                  <option value="연구">Research</option>
                </select>
              </div>
              <div class="text err">에러 메시지</div>
            </div>
              <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
                <div class="input">
                  <label for="email">Email</label>
                  <div class="tfixed">
                    <div class="tfcell"><input type="text" name="" id="email" placeholder="Email" /></div>
                    <div class="tfcell email_select">
                      <select name="" id="" class="form_select">
                        <option value="">Select</option>
                        <option value="@naver.com">@naver.com</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="text">We will send your ID via Email.</div>
              </div>
              <div class="bottom_btn"><button type="submit" class="button_default">Get a reset code</button></div>
          </div>
        </div>
      </div>
