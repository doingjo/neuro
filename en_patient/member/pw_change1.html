<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, viewport-fit=cover" />
    <meta name="author" content="">
    <meta name="title" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/ini.min.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/daterangepicker.css">
    <link rel="stylesheet" href="../css/fullcalendar.css">
    <link rel="stylesheet" href="../css/NotoSansKR.css">
    <link rel="stylesheet" href="../css/Montserrat.css">
    <script type="text/javascript" src="../js/jquery.3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/d3.v5.min.js"></script>
    <script type="text/javascript" src="../js/swiper.min.js"></script>
    <script type="text/javascript" src="../js/lottie-player.js"></script>
    <script type="text/javascript" src="../js/moment.min.js"></script>
    <script type="text/javascript" src="../js/daterangepicker.js"></script>
    <script type="text/javascript" src="../js/fullcalendar.js"></script>
    <script type="text/javascript" src='../js/chart.js'></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/contents.css">
    <title>NEUROGAIT</title>
  </head>
<body>
  <div id="wrap">
    <div class="close_page">
      <a href="#" class="page_close">Cancel</a>
      <div class="page">
        <h1>Reset Password</h1>
        <p class="titles">Please select the verification method when creating the account.</p>
        <div class="form_default pw_change">
          <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
            <div class="input">
              <label for="hp">Mobile Number</label>
              <div class="tixed">
                <div class="tfcell"><input type="tel" name="" id="hp" value="+82 10-1234-5678" placeholder="‘-’없이 입력" disabled /></div>
              </div>
            </div>
            <div class="text err">에러 메시지</div>
          </div>
          <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
            <div class="input">
              <label for="email">Email </label>
              <div class="tfixed">
                <div class="tfcell"><input type="text" name="" id="email" value="jeongsoohwa@naver.com" placeholder="이메일 주소" disabled /></div>
              </div>
            </div>
          </div>
          <div class="input_default error"><!-- class "error" 넣으면 에러표시함-->
            <div class="input">
              <label for="pw">새 비밀번호</label>
              <div class="tixed">
                <div class="tfcell"><input type="password" name="" id="pw" class="pwinput" value="" placeholder="8~16 자리, 영문/숫자/특수문자 조합" /></div>
                <div class="tfcell">
                  <a href="#" class="pwshow">패스워드 보기</a>
                </div>
              </div>
            </div>
            <div class="text err">The password is not in the correct format</div>
          </div>
          <div class="input_default error"><!-- class "error" 넣으면 에러표시함-->
            <div class="input">
              <label for="code">Reset code</label>
              <input type="text" name="" id="code" value="" placeholder="Input reset code" />
            </div>
            <div class="text err">The reset code is incorrect. Please check again</div>
          </div>
          <div class="bottom_btn"><button type="submit" class="button_default">Change password</button></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
