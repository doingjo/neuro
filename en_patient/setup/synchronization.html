    <title>NEUROGAIT</title>
  </head>
<body>
  <div id="wrap">
    <div class="default_page">
      <div class="page"><!-- 데이터 없을때 class=nodata 추가 -->
        <div class="page_head">
          <h1>Data Sync</h1>
          <a href="#" class="back_btn"><span>뒤로가기</span></a>
          <span class="headbg"></span>
        </div>
        <div class="container">
          <div class="setpage">
            <p class="ti">Please select a data-sync option for better rehabilitation.</p>
            <div class="tis">Additional charges may happen upon your internet plan when it’s on “Always” option.</div>
            <ul class="unit">
              <li>
                <span class="radio_selection">
                  <input type="radio" name="synchronization" id="syn1" checked>
                  <label for="syn1">Always</label>
                </span>
              </li>
              <li>
                <span class="radio_selection">
                  <input type="radio" name="synchronization" id="syn2">
                  <label for="syn2">When Connected to Wi-fi</label>
                </span>
              </li>
            </ul>
          </div>
          <div class="bottom_btn">
            <a href="#" class="backup_btn">Synchronize My Data Now</a>
            <button type="submit" class="button_default">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
