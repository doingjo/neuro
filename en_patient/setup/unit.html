<body>
  <div id="wrap">
    <div class="default_page">
      <div class="page"><!-- 데이터 없을때 class=nodata 추가 -->
        <div class="page_head">
          <h1>Set Units</h1>
          <a href="#" class="back_btn"><span>뒤로가기</span></a>
          <span class="headbg"></span>
        </div>
        <div class="container">
          <div class="setpage">
            <p class="ti">Please select unit system displayed on the app.</p>
            <ul class="unit">
              <li>
                <span class="radio_selection">
                  <input type="radio" name="unit" id="ko" checked>
                  <label for="ko">Metric System</label>
                </span>
              </li>
              <li>
                <span class="radio_selection">
                  <input type="radio" name="unit" id="us">
                  <label for="us">Imperial System</label>
                </span>
              </li>
            </ul>
          </div>
          <div class="bottom_btn"><button type="submit" class="button_default">Save</button></div>
        </div>
      </div>
    </div>
  </div>
</body>
