<body>
  <div id="wrap">
    <div class="close_page">
      <a href="#" class="page_close">닫기</a>
      <div class="page">
        <h1>Change Email</h1>
        <div class="titles">This Email address will be used to verify to find your ID or password.</div>
        <div class="form_default">
            <form action="">
              <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
                <div class="input">
                  <label for="email">New Email Address</label>
                  <div class="tixed">
                    <div class="tfcell"><input type="text" name="" id="email" placeholder="Enter the address" /></div>
                    <div class="tfcell">
                      <a href="#"  class="button_small">Get a Verification Code</a>
                    </div>
                  </div>
                </div>
                <div class="text err">Please check your email address</div>
              </div>
              <div class="input_default"><!-- class "error" 넣으면 에러표시함-->
                <div class="input">
                  <label for="attest">인증번호</label>
                  <div class="tixed">
                    <div class="tfcell"><input type="tel" name="" id="attest" placeholder="Enter the code" /></div>
                    <div class="tfcell">
                      <a href="#"  class="button_small">Verify</a>
                    </div>
                  </div>
                </div>
                <div class="text attest">01:03</div>
                <div class="text err">Please check verification code</div>
              </div>
              <div class="linelink"><a href="#">Resend the Code</a></div>
              <div class="bottom_btn"><button type="submit" class="button_default">Save</button></div>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
